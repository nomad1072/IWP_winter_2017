<!DOCTYPE html>
<html>
<head>
	<title>Question 3</title>
</head>
<body>
<form>
	<input type="radio" id="event" name="select" checked="true">Event
	<input type="radio" id="element" name="select">Element
</form>
<br>
<input type="button" name="add" value="Add" onclick="disp(this.name)">
<input type="button" name="remove" value="Remove" onclick="disp(this.name)">

<p id="instructions"></p>

<script type="text/javascript">
	function disp(name){
		if (name == "add"){
			if(document.getElementById("event").checked == true){
				document.getElementById("instructions").innerHTML = "Event Add instructions.";
			} else {
				document.getElementById("instructions").innerHTML = "Element Add instructions.";
			}
		} else if (name == "remove"){
			if(document.getElementById("event").checked == true){
				document.getElementById("instructions").innerHTML = "Event Remove instructions.";
			} else {
				document.getElementById("instructions").innerHTML = "Element Remove instructions.";
			}
		}

	}
</script>
</body>
</html>
