function maxLengthWord(a) {
	d = a.split(" ");
	var max = 0;
    var pos;
	for(var i =0; i < d.length; i++) {
          if(d[i].length > max) {
          	max = d[i].length;
            pos = i;
          }
	}
	alert(d[pos]+" has maximum length");
}

function maxOccurence(a) {

	var pos;
	for(var i = 0; i < d.length; i++) {
		d[i] = d[i].toLowerCase();
	}
	for(var j = 0; j < d.length; j++) {
		var counter = 0;
		for(var k = 0; k < d.length; k++) {
			    if(d[k] == d[j]) {
				    counter++;
			}
		if(counter > max) {
		max = counter;
		pos = d[j];
	}

	}
	

  }
